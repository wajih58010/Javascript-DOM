    <main>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
          ></li>
          <li
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
          ></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://vitrines-pdv-resize.carboatservices.fr/C046982/pdv1.jpg"
              class="d-block w-100"
              alt="..."
              height="600px"
              width="50%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.digilor.fr/wp-content/uploads/2017/12/showroom-automobile-Audi-City.jpg"
              class="d-block w-100"
              alt="..."
              height="600px"
              width="50%"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://sc02.alicdn.com/kf/HTB1BWREajLuK1Rjy0Fhq6xpdFXaH/228438941/HTB1BWREajLuK1Rjy0Fhq6xpdFXaH.jpg_.webp"
              class="d-block w-100"
              alt="..."
              height="600px"
              width="50%"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleIndicators"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>

    <!-- SECTION -->
    <section>
      <div class="flexstyle">
        <h2 style="text-align: center">
          <span>Prix total:</span>
          <span id="total">0</span>
          <span> €</span>
        </h2>
      </div>
      <br />
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <img
              src="https://hobbylandbg.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/_/_/__57_1_5.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <br />
              <br />
              <h5 class="card-title" style="text-align: center">BMW E36 M3</h5>
              <br />
              <p class="card-text">
                <span>Prix :</span><span class="prix">11000</span>
                <span> €</span>
              </p>
              <button class="plus">+</button>
              <span class="qte">1</span>
              <button class="moins">-</button>
            </div>
            <div class="card-footer">
              <button class="btn delete"><i class="fa fa-trash"></i></button>
              <button>
                <i class="fa fa-heart-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="https://imgctcf.aeplcdn.com/thumbs/p-nc-a-ver22/images/car-data/big/mercedes-benz-gls-default.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <br />
              <br />
              <br />
              <br />

              <h5 class="card-title" style="text-align: center">Mercedes Q7</h5>
              <br />
              <p class="card-text">
                <span>Prix :</span><span class="prix">79500</span>
                <span> €</span>
              </p>
              <button class="plus">+</button>
              <span class="qte">1</span>
              <button class="moins">-</button>
            </div>
            <div class="card-footer">
              <button class="btn delete"><i class="fa fa-trash"></i></button>

              <button>
                <i class="fa fa-heart-o"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-100">
            <img
              src="https://file.kelleybluebookimages.com/kbb/base/house/2007/2007-Subaru-Impreza-FrontSide_SUIMPWRXSED071_505x375.jpg?interpolation=high-quality&downsize=303:*"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title" style="text-align: center">
                Subaru Impreza WRX
              </h5>
              <br />
              <p class="card-text">
                <span>Prix :</span><span class="prix">15990</span>
                <span> €</span>
              </p>
              <button class="plus">+</button>
              <span class="qte">1</span>
              <button class="moins">-</button>
            </div>
            <div class="card-footer">
              <button class="btn delete"><i class="fa fa-trash"></i></button>
              <button>
                <i class="fa fa-heart-o"></i>
              </button>
            </div>
          </div>
